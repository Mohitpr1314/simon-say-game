<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #FFDEE9, #B5FFFC);
            color: #512D6D;
            font-family: 'Arial', sans-serif;
        }
        .btn {
            width: 25vw;
            height: 25vw;
            max-width: 200px;
            max-height: 200px;
            border: 8px solid #512D6D;
            border-radius: 20px;
            margin: 10px;
            font-size: 2vw;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .btn_container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .red { background-color: #FF6B6B; }
        .green { background-color: #A8E6CF; }
        .peach { background-color: #FFC3A0; }
        .purple { background-color: #B39BC8; }
        .flash { background-color: #FFFFFF; color: black; }
        .userflash { background-color: #FFDD57; }
        #restart-btn {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 2vw;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
        #restart-btn:hover {
            background-color: #FF1493;
        }
    </style>
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Click Restart to start the Game</h2>
    <button id="restart-btn">Restart</button>
    <div class="btn_container">
        <div class="1">
            <div class="btn red" id="red">1</div>
            <div class="btn peach" id="peach">2</div>
        </div>
        <div class="2">
            <div class="btn green" id="green">3</div>
            <div class="btn purple" id="purple">4</div>
        </div>
    </div>
    <script>
        let gameSeq = [];
        let userSeq = [];
        let btns = ["peach", "red", "purple", "green"];
        let h2 = document.querySelector("h2");
        let started = false;
        let level = 0;
        
        document.getElementById("restart-btn").addEventListener("click", function () {
            if (!started) {
                console.log('Game is started');
                started = true;
                levelUp();
            }
        });
        
        function gameFlash(btn) {
            btn.classList.add("flash");
            setTimeout(() => btn.classList.remove("flash"), 250);
        }
        
        function userFlash(btn) {
            btn.classList.add("userflash");
            setTimeout(() => btn.classList.remove("userflash"), 250);
        }
        
        function levelUp() {
            userSeq = [];
            level++;
            h2.innerText = `Level ${level}`;
            let randIdx = Math.floor(Math.random() * btns.length);
            let randColor = btns[randIdx];
            let randBtn = document.querySelector(`.${randColor}`);
            gameSeq.push(randColor);
            console.log(gameSeq);
            gameFlash(randBtn);
        }
        
        function checkAns(idx) {
            if (userSeq[idx] === gameSeq[idx]) {
                if (userSeq.length === gameSeq.length) {
                    setTimeout(levelUp, 1000);
                }
            } else {
                h2.innerHTML = `Game Over! Your score was <p>${level}</p> Click Restart to play again.`;
                document.body.style.backgroundColor = "#FF6B6B";
                setTimeout(() => document.body.style.background = "linear-gradient(to right, #FFDEE9, #B5FFFC)", 150);
                reset();
            }
        }
        
        function btnPress() {
            let btn = this;
            userFlash(btn);
            let userColor = btn.getAttribute("id");
            userSeq.push(userColor);
            checkAns(userSeq.length - 1);
        }
        
        let allBtns = document.querySelectorAll(".btn");
        allBtns.forEach(btn => btn.addEventListener("click", btnPress));
        
        function reset() {
            started = false;
            gameSeq = [];
            userSeq = [];
            level = 0;
        }
    </script>
</body>
</html>
